<script>
/*Segundo Ejercicio: Script para filtrar numeros en un arrelgo y ordenarlos de mayor a menor*/
let ar1 = [“unacadena”,3,9,1,10,500,1,10,true];
let sar1 = ar1.length;
let ap1 = 0 ;
let ap2 = 0;
let ar2 = [];
while ( ap1 < sar1 )
{
     if (typeof ar1[ap1] == 'number')
       {
        console.log(ar1[ap1]);
        ar2[ap2] = ar1[ap1];
		ap2++;
       }
ap1++;
}
let i = 0;
let x = ar2.length;
while ( i < x)
{
	for ( let j = i + 1; j < x ; j++)
	{
		if (ar2[i] < ar2[j])
			{
				let mayor_n = ar2[j];
				ar2[j] = ar2[i];
				ar2[i] = mayor_n;
			}else {continue;}
	}
i++;
}
console.log(ar2);


</script>
